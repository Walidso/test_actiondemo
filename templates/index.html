<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Discgolfbag</title>
</head>
<body>
<h1>Welcome to My Discgolfbag!</h1>

    <br>
    <br>

    <table>
  <thead>
    <tr>
        <th>Name</th>
        <th>Speed</th>
        <th>Glide</th>
        <th>Turn</th>
        <th>Fade</th>
    </tr>
  </thead>
        <tbody>
        {% for disc in discs %}
        <tr>
            <td><a href="/info/{{ disc[0] }}">{{ disc[1] }}</a></td>
            <td>{{disc[2]}}</td>
            <td>{{disc[3]}}</td>
            <td>{{disc[4]}}</td>
            <td>{{disc[5]}}</td>
            <td><a href="/remove/{{ disc[0] }}"> remove</a></td>
        </tr>
        {% endfor %}
     </tbody>
    </table>

    <br>
    <br>
    <form action="/add" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="speed">Speed:</label><br>
        <input type=text id="speed" name="speed"><br>
        <label for="glide">Glide:</label><br>
        <input type=text id="glide" name="glide"><br>
        <label for="turn">Turn:</label><br>
        <input type=text id="turn" name="turn"><br>
        <label for="fade">Fade:</label><br>
        <input type=text id="fade" name="fade"><br><br>

        <input type="submit" value="Add a disc">
    </form>
</body>
</html>
